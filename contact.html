<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="contact.css"/>
</head>
<body>
   <h2 id="contact-Head">Contact-Us</h2>
   <form class="form">
    <label for="name">Name</label>
    <input required type="text" name="name" id="title" placeholder="Enter your Fullname">
    <label for="e-mail">E-mail</label>
    <input required type="text" name="e-mail" id="e-mail" placeholder="Enter your E-mail address">
    <label for="number">Number</label>
    <input required type="number" name="number" id="number" placeholder="Enter your Contact-Number">
    <label for="date">Date</label>
    <input required type="date" class="blog_value" name="date" id="date">
    <!-- <div class="contact_footer"> -->
        <button type="submit" class="btn">Submit</button>
        <p>Also you can connect with us on social media:-</p>
        <div class="contact_footer">
        <ul>
         <li class="icons">
           <a href="https://x.com/?lang=en"><img src="./assets/icons/twitter.svg" alt="" /></a>
         </li>
         <!-- <li class="icons">
           <a href=""><img src="./assets/icons/rss.svg" alt="" /></a>
         </li> -->
         <li class="icons">
           <a href=""><img src="./assets/icons/mail.svg" alt="" /></a>
         </li>
         <li class="icons">
           <a target="_blank" href="https://www.instagram.com/accounts/login/?hl=en"><img src="./assets/icons/instagram.svg" alt="" /></a>
         </li>
         <li class="icons">
           <a href=""><img src="./assets/icons/facebook.svg" alt="" /></a>
         </li>
        </ul>
       </div>
   </form>
   <p id="info">Our Team will respond you within 24Hrs.</p>
</body>
</html>
